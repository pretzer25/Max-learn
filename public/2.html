<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: flex-start;
    }

    .game-button {
      width: 175px;
      height: 175px;
      border-radius: 15px;
      overflow: hidden;
      background-color: #f0f0f0; /* Replace with your desired background color */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333; /* Replace with your desired text color */
      background-size: cover;
      background-position: center;
      display: none; /* Initially hide buttons */
    }

    #search-box {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
  <title>Browser Games</title>
</head>
<body>

  <input type="text" id="search-box" placeholder="Search games...">

  <script>
    // Function to create game buttons
    function createGameButtons(gamesData) {
      const body = document.body;

      gamesData.forEach(game => {
        const button = document.createElement('div');
        button.className = 'game-button';
        button.style.backgroundImage = `url(${game.icon})`; // Set background image

        // Open the game link in a new tab when the button is clicked
        button.addEventListener('click', () => window.open(game.url, '_blank'));

        body.appendChild(button);
      });
    }

    // Function to filter and display buttons based on search term
    function filterButtons(searchTerm) {
      const buttons = document.querySelectorAll('.game-button');
      buttons.forEach(button => {
        const buttonText = button.textContent.toLowerCase();
        if (buttonText.includes(searchTerm.toLowerCase())) {
          button.style.display = 'flex'; // Display if it matches the search term
        } else {
          button.style.display = 'none'; // Hide if it doesn't match
        }
      });
    }

    // Fetch the JSON file
    fetch('2.json')
      .then(response => response.json())
      .then(data => {
        createGameButtons(data);

        // Add event listener to the search box
        const searchBox = document.getElementById('search-box');
        searchBox.addEventListener('input', () => filterButtons(searchBox.value));
      })
      .catch(error => console.error('Error fetching JSON:', error));
  </script>

</body>
</html>
