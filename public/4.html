<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--             padding: 10px 20px; -->
    <style>
        body {
            background-color: #334;
        }
        
        .container {
            display: flex;
            gap: 10px; /* Adjust the value as needed */
        }
        
        #exampleButton {
            display: inline-block;
            padding: 10px;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #exampleButton:hover {
            transform: scale(1.1);
        }

        #exampleImage {
            width: 100%;
            height: auto;
            display: block;
        }

        #exampleText {
            text-align: center;
            font-weight: bold;
            color: white;
            margin-top: 5px;
        }

        #fullscreen-iframe {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <h1>ATTENTION! This website is made for educational purposes only, we do not care about you getting expelled cuz u were playing Fortnite in the middle of social studies (or any other class)</h1>
    <div id="container"></div>

  <script>
    async function fetchData() {
        const response = await fetch('2.json');
        const data = await response.json();
        displayData(data);
    }

    function displayData(data) {
        let html = '';
        data.forEach(item => {
            html += `
                <button id="exampleButton" onclick="gg('/./g/${item.name.replace(/ /g, '')}.html')">
                    <img id="exampleImage" src="/./assets/img/${item.image}">
                    <p id="exampleText">${item.text}</p>
                </button>
            `;
        });
        document.getElementById('container').innerHTML = html;
    }

    fetchData();
</script>

<script>

function gg(url) {
  window.location.href = url;
}

</script>

</body>
</html>
