<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
</head>
<body>
    <script>
        window.open("about:blank", "_blank").document.write(`
<style>
    body {
        margin: 0;
        padding: 0;
    }
    #ifra {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
            #button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
</style>
<div id="cursor-hide-content"
  style="pointer-events: none; position: relative; z-index: 1; left: 0; top: 0; display: none;"
  onmousemove="document.getElementById('cursor-hide-content').style.left = event.clientX + 'px'; document.getElementById('cursor-hide-content').style.top = event.clientY + 'px'; document.getElementById('cursor-hide-content').style.display = 'block';"
  onmouseout="document.getElementById('cursor-hide-content').style.display = 'none';"
>
<iframe id="ifra" src="/./h.html"></iframe>
<button id="button" onclick="document.getElementById('ifra').src = '/./h.html';">Home</button>
</div>
`);
        function gio() {
    window.close();
}
gio(); // Call the gio function directly
</script>
