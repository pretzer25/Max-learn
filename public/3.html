<!DOCTYPE html> 
<html> 
<head>
    <title>Dark Mode Example</title> 
    <style> 
        :root { /* Dark mode styles */ 
        
        background-color: #1a1a1a; 
        color: #ddd; 
        transition: background-color 1s ease; } 
        .flash { background-color: #fff; } 
    </style> 
</head> 
<body> 
    <h1>Welcome to my dark mode page!</h1> 
    <p>This page has lots of content, including a random flash of white every so often.</p> 
    <script> // Set the page to dark mode 
        document.documentElement.classList.add("darkmode");
// Function to randomly flash the page white 
        function flashPage() { 
            // Add the flash class to the page 
            document.documentElement.classList.add("flash");

// Remove the flash class after a random amount of time (1-10 seconds) 
            setTimeout(() => { document.documentElement.classList.remove("flash"); }, 1000);

// Call the flashPage function every so often (1-10 seconds) 
            setInterval(flashPage, Math.random() * (300000 - 5000) + 5000);
    </script>
</body> </html>
