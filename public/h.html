<!DOCTYPE html>
<html>
<head>
<style>

        body {
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
        }
	
  .invisible-input {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 20px;
    border: 1px solid #000;
    padding: 5px;
    box-sizing: border-box;
    opacity: 0;
  }
</style>
</head>
<body>
  <form>
    <input id="invisible-input" class="invisible-input" type="text" placeholder="Type here...">
    <button type="submit">Submit</button>
  </form>
  <script>
    const invisibleInput = document.getElementById('invisible-input');
    invisibleInput.addEventListener('input', (event) => {
      console.log('Text:', event.target.value);
    });
  </script>
</body>
</html>
