<!DOCTYPE html>
<html lang="en">
<head>

<!--             padding: 10px 20px; -->
    <style>
        body {
            background-color: #334;
        }
        
        .container {
            display: flex;
            gap: 10px; /* Adjust the value as needed */
        }
        
        #exampleButton {
            display: inline-block;
            padding: 10px;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #exampleButton:hover {
            transform: scale(1.1);
        }

        #exampleImage {
            width: 100%;
            height: auto;
            display: block;
        }

        #exampleText {
            text-align: center;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        #fullscreen-iframe {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

         #homeButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(51, 51, 51, 0.4);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<!-- Invisible iframe -->
<iframe id="fullscreen-iframe"></iframe>

<button id="homeButton" onclick="resetIframe()">
    <i class="fa-solid fa-house"></i>
</button>
    
<script>
    function gg(url) {
        // Get the iframe element
        var iframe = document.getElementById('fullscreen-iframe');

        // Set the source URL
        iframe.src = url;

        // Make the iframe visible
        iframe.style.display = 'block';
    }


    function ll(url) {
        // Get the iframe element
        var iframe = document.getElementById('fullscreen-iframe');

        // Concatenate the base URL with the specified path
        var fullURL = 'https://hororisvaryscoary.vercel.app/proxy/' + url;

        // Set the source URL
        iframe.src = fullURL;

        // Make the iframe visible
        iframe.style.display = 'block';
    }
    
    function resetIframe() {
        // Hide the iframe
        document.getElementById('fullscreen-iframe').style.display = 'none';
    }
</script>
