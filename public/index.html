<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
</head>
<body>
    <script>
        window.open("about:blank", "_blank").document.write(`
<style>
    body {
        margin: 0;
        padding: 0;
    }
    #ifra {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<iframe id="ifra" src="/./1.html"></iframe>
            <script>
                window.onload = function() {
                    window.opener.close();
                };
            </script>
`);
</script>
