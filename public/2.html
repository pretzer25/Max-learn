<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: flex-start;
      align-items: flex-start; /* Align items to the start */
      padding: 20px;
      background-color: #607c8e;
    }

    .game-button {
      width: 175px;
      height: 175px;
      border-radius: 15px;
      overflow: hidden;
      background-color: #f0f0f0; /* Replace with your desired background color */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333; /* Replace with your desired text color */
      background-size: cover;
      background-position: center;
    }

    #searchBox {
      margin-bottom: 15px;
    }
  </style>
  <title>Browser</title>
</head>
<body>

  <input type="text" id="searchBox" placeholder="Search for stuff">

  <br>
  <br>
  
  <script>
    // Function to create game buttons based on search term
    function createGameButtons(gamesData, searchTerm) {
      const body = document.body;
      body.innerHTML = ''; // Clear existing content

      gamesData.forEach(game => {
        // Check if the search term is in the game name or not
        const isMatch = game.name.toLowerCase().includes(searchTerm.toLowerCase());

        if (isMatch) {
          const button = document.createElement('div');
          button.className = 'game-button';
          button.style.backgroundImage = `url(${game.icon})`; // Set background image

          // Open the game link in a new tab when the button is clicked
          button.addEventListener('click', () => window.open(game.url, '_blank'));

          body.appendChild(button);
        }
      });
    }

    // Fetch the JSON file
    fetch('2.json')
      .then(response => response.json())
      .then(data => {
        // Initial rendering with an empty search term
        createGameButtons(data, '');

        // Handle input changes for dynamic search
        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', () => createGameButtons(data, searchBox.value));
      })
      .catch(error => console.error('Error fetching JSON:', error));
  </script>

</body>
</html>
