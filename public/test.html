<body><input></body>
<script>
  // Get a reference to the body of the document
const body = document.getElementsByTagName("body")[0];

// Add an event listener for the body's "input" event
body.addEventListener("input", function(event) {
  // If the input event was triggered by a text input field
  if (event.target.tagName === "INPUT" && event.target.type === "text") {
    // If the value of the input field is "mosquito"
    if (event.target.value === "is this mehmet") {
      // Redirect the user to a different page
      window.location.href = "https://www.example.com";
    }
  }
});
</script>
