<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-lZuHF5qP1Do1HzDLqA9+53sgxvZyS31jz+MMA4Ck7IU0Mymqr0FvGKKGtDff6gpf" crossorigin="anonymous">
<!--             padding: 10px 20px; -->
    <style>
        body {
            background-color: #334;
        }
        #exampleButton {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #exampleButton:hover {
            transform: scale(1.1);
        }

        #exampleImage {
            width: 100%;
            height: auto;
            display: block;
        }

        #exampleText {
            text-align: center;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        #fullscreen-iframe {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

         #homeButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(51, 51, 51, 0.4);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div id="container">
<!-- Button with image and text -->
<button id="exampleButton" onclick="gg('https://x8bitrain.github.io/webXash/')">
    <img id="exampleImage" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Example Image">
    <p id="exampleText">Half life</p>
</button>
<button id="exampleButton" onclick="gg('https://play-cs.com')">
    <img id="exampleImage" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Example Image">
    <p id="exampleText">Counter strike</p>
</button>

</button>

    </div>
<!-- Invisible iframe -->
<iframe id="fullscreen-iframe"></iframe>

<button id="homeButton" onclick="resetIframe()">
    <i class="fa-solid fa-house"></i>
</button>
    
<script>
    function gg(url) {
        // Get the iframe element
        var iframe = document.getElementById('fullscreen-iframe');

        // Set the source URL
        iframe.src = url;

        // Make the iframe visible
        iframe.style.display = 'block';
    }

    
    function resetIframe() {
        // Hide the iframe
        document.getElementById('fullscreen-iframe').style.display = 'none';
    }
</script>

</body>
</html>
