<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
</head>
<body>
    <script>
        window.open("about:blank", "_blank").document.write(`
<style>
    body {
        margin: 0;
        padding: 0;
    }
    #ifra {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
            #but1 {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
            #but2 {
            position: fixed;
            bottom: 60px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
</style>
<iframe id="ifra" src="/./h.html"></iframe>
<button id="but1" onclick="document.getElementById('ifra').src = '/./h.html';">Home</button>
<button id="but2" onclick="document.getElementById('ifra').src=document.getElementById('ifra').src;">Reload</button>
`);
        function gio() {
    window.close();
}
gio(); // Call the gio function directly
        document.addEventListener('DOMContentLoaded', function() {
  var cursorHide = document.createElement('div');
  cursorHide.id = 'cursor-hide';
  cursorHide.style.position = 'absolute';
  cursorHide.style.top = '0';
  cursorHide.style.left = '0';
  cursorHide.style.width = '100%';
  cursorHide.style.height = '100%';
  cursorHide.style.background = 'transparent';
  cursorHide.style.zIndex = '9999';
  cursorHide.style.pointerEvents = 'none';
  document.body.appendChild(cursorHide);

  document.addEventListener('mousemove', function(event) {
    cursorHide.style.left = event.clientX + 'px';
    cursorHide.style.top = event.clientY + 'px';
  });
});
</script>
