<button id="openNewPage">Open new page</button>

<script>
  // Get the button element
  const openNewPageButton = document.getElementById("openNewPage");

  // Add click event listener to the open new page button
  openNewPageButton.addEventListener("click", () => {
    // Create a new window with about:blank page
    const newWindow = window.open("about:blank", "_blank");

    // Write HTML contents to the new page
    newWindow.document.write(`
      <!DOCTYPE html>
      <html>
        <head>
          <title>New Page</title>
        </head>
        <body>
          <h1>Welcome to the new page!</h1>
          <p>This is a new page with about:blank as the URL.</p>
        </body>
      </html>
    `);

    // Close the current window when the new page loads
    newWindow.onload = function() {
      setTimeout(function() {
        window.close();
      }, 0);
    };
  });
</script>
