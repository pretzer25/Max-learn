<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoded URL Page</title>
</head>
<body>

<!-- Include an empty iframe with an id for JavaScript manipulation -->
<iframe id="decodedIframe" style="width: 100%; height: 100vh;"></iframe>

<script>
function decodeAndIframe() {
    // Define your letter mapping for decoding
    const decodeMapping = {
        'z': 'a',
        'y': 'b',
        // Add more mappings as needed
    };

    // Get the URL parameter from the current page's URL
    const urlParams = new URLSearchParams(window.location.search);
    const encodedURL = urlParams.get('url');

    // Decode the URL based on the specified mapping
    const decodedURL = encodedURL.replace(/[a-z]/g, function(match) {
        return decodeMapping[match] || match;
    });

    // Get the iframe element by its id
    const iframe = document.getElementById('decodedIframe');

    // Set the source of the iframe to the decoded URL
    iframe.src = decodedURL;
}

// Call the decoding and iframe function on page load
decodeAndIframe();
</script>

</body>
</html>
