<!DOCTYPE html>
<html>
<body>

<button onclick="generateEmails()">Generate Emails</button>

<div id="output"></div>

<script>
let i = 1;
function generateEmails() {
  const p = document.createElement("p");
  p.textContent = i + "@student.harmonytx.org";
  document.getElementById("output").appendChild(p);
  i++;
  if (i <= 9999999) {
    setTimeout(generateEmails, 5); // wait 0.005 seconds before generating the next email
  }
}
</script>

</body>
</html>
