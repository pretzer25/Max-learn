<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Example</title>
<script>
function toggleFullscreen() {
  let elem = document.getElementById("fullscreen-element");
  if (!document.fullscreenElement) {
    elem.requestFullscreen().catch(err => alert(`Error entering fullscreen: ${err.message}`));
  } else {
    document.exitFullscreen();
    setTimeout(() => {
      toggleFullscreen(); // Toggle fullscreen after 80 milliseconds
    }, 80);
  }
}
</script>
</head>
<body>

<div id="fullscreen-element" style="width: 100vw; height: 100vh; background-color: #333; color: white; display: flex; align-items: center; justify-content: center; font-size: 2rem;">
  <button onclick="toggleFullscreen()">Fullscreen</button>
</div>

</body>
</html>
