<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Replacement Redirect</title>
</head>
<body>

<button onclick="go('https://example.com')">Click me</button>

<script>
function go(url) {
    // Define your letter mapping here
    const letterMapping = {
        'a': 'z',
        'b': 'y',
        'c': 'x',
        'd': 'w',
        'e': 'v',
        'f': 'u',
        'g': 't',
        'h': 's',
        'i': 'r',
        'j': 'q',
        'k': 'p',
        'l': 'o',
        'm': 'n',
        'n': 'm',
        'o': 'l',
        'p': 'k',
        'q': 'j',
        'r': 'i',
        's': 'h',
        't': 'g',
        'u': 'f',
        'v': 'e',
        'w': 'd',
        'x': 'b',
        'y': 'b',
        'z': 'a',
    };

    // Replace letters in the URL
    const modifiedURL = url.replace(/[a-z]/g, function(match) {
        return letterMapping[match] || match;
    });

    // Redirect to the modified URL
    window.location.href = '/./test.html?' + modifiedURL;
}
</script>

</body>
</html>
